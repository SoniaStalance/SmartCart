<div class="flex-row-container" style="padding:5%; ">
  <!--Inventory Table-->
  <div class="flex-row-item">
    <table
      mat-table
      matSort
      [dataSource]="inventoryDataSource"
      #InventorySort="matSort"
      style="width: 100%; cursor: pointer;"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Items</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let row">{{ row.price }} $</td>
      </ng-container>

      <ng-container matColumnDef="discount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Discount</th>
        <td mat-cell *matCellDef="let row"><span *ngIf="row.discount>0">{{ row.discount }} %</span></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="select(row.id, row.id)" (dblclick)="addToCart(row)" [ngClass]="{ 'selected': row.id === selectedRowId }"></tr>
    </table>

    <mat-paginator
      #InventoryPaginator="matPaginator"
      [pageSize]="3"
      [pageSizeOptions]="[3, 5, 10, 20, 100]"
    ></mat-paginator>
    
    <div align="center" style="background-color: white" *ngIf="imgSrc.length>0">
      <img width="200px" height="auto" src={{imgSrc}}>
    </div>
  </div>

  <!-- Cart Table -->
  <div class="flex-row-item">
    <table
      mat-table
      matSort
      [dataSource]="cartDataSource"
      #CartSort="matSort"
      
      style="width: 100%; cursor: pointer"
    >

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cart</th>
        <td mat-cell *matCellDef="let row" >{{ row.name }}</td>
      </ng-container>
   
      <tr mat-header-row *matHeaderRowDef="displayedColumnsCart"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsCart" (click)="select(row.uid, row.id)" (dblclick)="removeFromCart(row.id, row.uid)" [ngClass]="{ 'selected': row.uid === selectedRowId }"></tr>
    </table>
  
    <mat-paginator
      #CartPaginator="matPaginator"
      [pageSize]="3"
      [pageSizeOptions]="[3, 5, 10, 20, 100]"
    ></mat-paginator>
  </div>

  <!-- Bill Table -->
  <div class="flex-row-item" >
    <table
      mat-table
      matSort
      [dataSource]="billDataSource"
      #BillSort="matSort"
      
      style="width: 100%;"
    >

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Billed Items</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let row">{{ row.price }} $</td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Qty</th>
        <td mat-cell *matCellDef="let row">{{ row.quantity }}</td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
        <td mat-cell *matCellDef="let row">{{ row.total }} $</td>
      </ng-container>
   
      <tr mat-header-row *matHeaderRowDef="displayedColumnsBill"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsBill"></tr>
    </table>
  
    <mat-paginator
      #BillPaginator="matPaginator"
      [pageSize]="3"
      [pageSizeOptions]="[3, 5, 10, 20, 100]"
    ></mat-paginator>

    <div align="right" style="background-color: white;" *ngIf="totalBill > 0">
        <div><h2>Total: {{totalBill}} $</h2></div>
        <div><button mat-raised-button style="width: 25%;" color="primary" (click)="pay()">Pay</button></div>
        <div *ngIf="paymentInitiated">
          <div>
            <img style="padding-top: 10px;" width="200px" src={{qrcodeSrc}}>
          </div>
          <div>
            <button mat-raised-button (click)="checkout()">Finish</button>
          </div>
        </div> 
      </div>
  </div>
</div>
